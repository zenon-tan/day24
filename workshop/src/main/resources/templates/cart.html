<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Shopping Cart</h2>
    <form action="/cart" method="post">

        Name: <input type="text" name="name" id="">
        Item: <input type="text" name="item" id="">
        Quantity: <input type="text" name="quantity" id="">
        <button type="submit">Add To Cart</button>
    </form>
    
    <h2>Your Cart</h2>
    <table border="1">

        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
            </tr>
        </thead>

        <tbody>

            <tr data-th-each="li : ${orderDetails}">
                <td><span data-th-text="${li.product}"></span></td>
                <td><span data-th-text="${li.quantity}"></span></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <form action="/checkout" method="post">
                        <button type="submit">Checkout</button>
                    </form>
                </td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
